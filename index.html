<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GanYingHua~</title>
</head>
<body>
    <div class="background-up">
        <h1 class="title-up">光友小窝</h1>
    </div>
    <div class="line"></div>
    <div class="card">
        <h3 class="card-title">肝硬化</h3>
        <p>别人玩的是光遇，我玩的是光棍</p>
        <a href="https://www.baidu.com">光·狱</a>
    </div>
    <div class="line"></div>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 98%;
            height: 1500px;    
            background-image: linear-gradient(60deg, #d16ba5 0%, #86a8e7 46%, #5ffbf1 100%);
        }

        .background-up{
            width: 100%;
            height: 90px;
            background-color: rgba(255, 255, 255, 0.555);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px #deddddf3;
        }
        
        .title-up{
            text-align: center;
            color: #343b0244;
        }
        
        .line{
            margin: 40px;
            border-top: 2px solid rgba(255, 255, 255, 0.555);
            width: 60%;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 20px;
            padding: 45px;
            border-radius: 15px 15px 15px 15px;
            background-color: rgba(255, 255, 255, 0);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 8px #ffffff88;
        }
    
        .card-title {
            margin: 16px;
            color: rgb(255, 255, 255);
            letter-spacing: 13px;
        }
    
        p {
            margin: 0;
            color: rgb(255, 255, 255);
            letter-spacing: 1px;
            font-size: 12px;
        }
    
        a {
            letter-spacing: 6px;
            font-size: 11px;
            padding: 9px;
            color: #4d4ae8;
            text-decoration: none;
        }
    </style>
</body>
</html>
